<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="calculator">
      <div class="windowactions">
        <button class="operation-button button-close"></button>
        <button class="operation-button button-max"></button>
        <button class="operation-button button-min"></button>
      </div>
      <div class="resultbox">
      0
      </div>
      <div class="operatingbox">
        <button class="item item-darkgrey" id="clean">AC</button>
        <button class="item item-darkgrey">+/-</button>
        <button class="item item-darkgrey">%</button>
        <button class="item item-orange">/</button>
        <button class="item item-grey" id="7">7</button>
        <button class="item item-grey" id="8">8</button>
        <button class="item item-grey" id="9">9</button>
        <button class="item item-orange">X</button>
        <button class="item item-grey" id="4">4</button>
        <button class="item item-grey"id="5">5</button>
        <button class="item item-grey" id="6">6</button>
        <button class="item item-orange" id="subtract">-</button>
        <button class="item item-grey" id="1">1</button>
        <button class="item item-grey" id="2">2</button>
        <button class="item item-grey" id="3">3</button>
        <button class="item item-orange" id="add">+</button>
        <button class="item item-grey item-zero"id="0">0</button>
        <button class="item item-grey">.</button>
        <button class="item item-orange" id="equal">=</button>
      </div>

    <div id="app"></div>
    <script src="./index.mjs" type="module"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </body>
</html>
